---
name: site
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12.3
      - run: ./scripts/install
      - run: ./scripts/deploy
        env:
          REMOTE: https://${{ github.token }}@github.com/${{ github.repository }}
